<!DOCTYPE html>
<html lang="en-us" ng-app="webcalc">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Web Calculator</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

  <!-- angular JS  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <!-- webcalc application  -->
  <script src="app/js/webcalc.js"></script>

  <!-- webcalc theme -->
  <link rel="stylesheet" href="app/style/webcalc.css">

</head>

<body>

  <div class="container-fluid col-md-offset-4 col-sm-offset-2">
    <div ng-controller="webcalcController as webcalc">
      <div class="row">
        <div class="well well-sm col-xs-12 col-sm-8 col-md-4">{{webcalc.displayValue}}</div>
      </div>

      <div class="digits">
        <div class="row">
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(1)"> 1 </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(2)"> 2 </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(3)"> 3 </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.calculate(&quot;/&quot;)">&divide </button>

        </div>
        <div class="row">
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(4)"> 4 </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(5)"> 5 </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(6)"> 6 </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.calculate(&quot;*&quot;)">&times </button>

        </div>
        <div class="row">
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(7)"> 7 </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(8)"> 8 </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(9)"> 9 </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.calculate(&quot;-&quot;)"> - </button>

        </div>
        <div class="row">
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.digitPush(0)"> 0 </button>
          <button type="button" class="btn btn-danger  col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.clear()"> C </button>
          <button type="button" class="btn btn-primary col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.equals()"> = </button>
          <button type="button" class="btn btn-default col-xs-3 col-sm-2 col-md-1" ng-click="webcalc.calculate(&quot;+&quot;)"> + </button>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
